<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="inner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#FFFFFF" stroke-width="8"/>
  
  <!-- Inner circle for depth -->
  <circle cx="256" cy="256" r="220" fill="url(#inner)"/>
  
  <!-- Microphone icon -->
  <g transform="translate(180, 160)">
    <!-- Mic body -->
    <rect x="40" y="20" width="72" height="120" rx="36" fill="#FFFFFF" opacity="0.9"/>
    <!-- Mic grill lines -->
    <line x1="60" y1="40" x2="92" y2="40" stroke="#4F46E5" stroke-width="3" stroke-linecap="round"/>
    <line x1="60" y1="60" x2="92" y2="60" stroke="#4F46E5" stroke-width="3" stroke-linecap="round"/>
    <line x1="60" y1="80" x2="92" y2="80" stroke="#4F46E5" stroke-width="3" stroke-linecap="round"/>
    <line x1="60" y1="100" x2="92" y2="100" stroke="#4F46E5" stroke-width="3" stroke-linecap="round"/>
    <line x1="60" y1="120" x2="92" y2="120" stroke="#4F46E5" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Mic stand -->
    <line x1="76" y1="140" x2="76" y2="180" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
    <line x1="56" y1="180" x2="96" y2="180" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Sound waves -->
  <g transform="translate(320, 200)">
    <path d="M 20 30 Q 40 20 40 56 Q 40 92 20 82" stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M 40 20 Q 70 10 70 56 Q 70 102 40 92" stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M 60 10 Q 100 0 100 56 Q 100 112 60 102" stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.4"/>
  </g>
  
  <!-- AI/Text lines representing transcription -->
  <g transform="translate(120, 320)">
    <!-- Text lines -->
    <rect x="0" y="0" width="120" height="8" rx="4" fill="#FFFFFF" opacity="0.8"/>
    <rect x="0" y="20" width="180" height="8" rx="4" fill="#FFFFFF" opacity="0.6"/>
    <rect x="0" y="40" width="150" height="8" rx="4" fill="#FFFFFF" opacity="0.4"/>
    <rect x="0" y="60" width="90" height="8" rx="4" fill="#FFFFFF" opacity="0.3"/>
    
    <!-- AI sparkle -->
    <g transform="translate(200, 10)">
      <circle cx="0" cy="0" r="6" fill="#FFAF42"/>
      <path d="M -12 0 L -4 -4 L 0 -12 L 4 -4 L 12 0 L 4 4 L 0 12 L -4 4 Z" fill="#FFAF42" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Subtle reflection -->
  <ellipse cx="256" cy="180" rx="160" ry="20" fill="#FFFFFF" opacity="0.1"/>
</svg> 